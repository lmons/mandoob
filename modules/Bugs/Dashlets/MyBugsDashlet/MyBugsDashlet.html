        <script type="text/javascript">


$(document).ready(function() {
          
           $.ajax({
        url: 'index.php?entryPoint=getNonVisitedTarget',
        type: 'POST',
        async: false,
        success: function(data){
            var dataset=JSON.parse(data)
                $('#example').DataTable( {
        paging: false,
       // scrollY: 400,
        data:dataset,
        dom: 'Bfrtip',
        searching:false,
        buttons: [
             {
                extend: 'excelHtml5',
                title: 'Cible non visité'
            },
            {
                extend: 'pdfHtml5',
                title: 'Cible non visité'
            }
        ],
        columns: [
             { title: "Cible" },
            { title: "Médecin" },
            { title: "Spécialité" },
            { title: "Semaine" },
            { title: "Liste" },
            { title: "Délégué" },
        ]
    } );
        }
    });

} );



</script>
